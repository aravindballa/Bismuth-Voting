<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bismuth Governance Voting</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto font-sans p-4">
      <div class="text-center my-8">
        <img
          class="mx-auto"
          width="60"
          src="https://bismuth.cz/wp-content/uploads/2018/07/600.png"
          alt="Bismuth"
        />
        <h1 class="text-4xl font-bold capitalize text-purple-800">
          Bismuth Governance Voting
        </h1>
      </div>
      <div class="max-w-3xl mx-auto">
        <div class="master-key-wrap mb-8">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="master-key"
          >
            Master Key (private)
          </label>
          <div
            class="shadow border rounded w-full text-gray-700 py-2 px-3 flex"
          >
            <input
              class="flex-1 appearance-none leading-tight focus:outline-none rounded"
              id="master-key"
              type="text"
              placeholder="Enter your seed or Generate"
            />

            <button
              id="btn-generate"
              class="text-sm w-auto hover:bg-blue-100 font-bold text-blue-500 px-2 rounded"
            >
              Generate
            </button>
          </div>
          <br /><div id="master-message" class="block text-sm "></div>
        </div>
        <div class="mb-8">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="wallet-address"
          >
            Wallet Address
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
            id="wallet-address"
            type="text"
          />
        </div>
        <div class="mb-4">
          <p class="block text-gray-700 text-sm font-bold mb-2">
            Vote for motion BVGP-1
          </p>
          <div class="flex flex-wrap text-center">
            <div data-id="A"
              class="flex-1 p-4 bg-gray-200 rounded hover:bg-gray-300 shadow mb-4 min-w-full sm:min-w-0 sm:mr-2"
            >
              BGV-01/A
            </div>
            <div  data-id="B"
              class="flex-1 p-4 bg-gray-200 rounded hover:bg-gray-300 shadow mb-4 min-w-full sm:min-w-0 sm:ml-2"
            >
              BGV-01/B
            </div>
          </div>
        </div>
        <div class="mb-8">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="bis-amount"
          >
            BIS Amount
          </label>
          <input
            class="shadow appearance-none border rounded w-full sm:w-1/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none"
            id="bis-amount"
            type="text"
          />
        </div>
      </div>
      <div class="text-center">
        <button id="generate-bis"
          class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 border-b-4 border-purple-900 hover:border-purple-800 rounded"
        >
          Generate BIS URL
        </button>
      </div>
    </div>
  <div class="container mx-auto font-sans p-4">
      <div class="text-center my-8" id="result">
      </div>
  </div>
  </body>
</html>
